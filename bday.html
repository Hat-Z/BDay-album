<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Cute Birthday Website</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    background: #ff99cf;
    font-family: 'Baloo 2', cursive;
    color: #612d6d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #app {
    background: #ffa8ca;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(197, 96, 153, 0.3);
    width: 350px;
    height: 600px;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: relative;
    user-select: none;
  }
  .page {
    flex: 1;
    text-align: center;
    padding: 10px 20px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .page.active {
    display: flex;
  }
  .page h1 {
    font-size: 2.3rem;
    margin-bottom: 0.3rem;
    color: #47154d;
    text-shadow: 1px 1px 3px #ffb3c6;
  }
  .page p {
    font-size: 1.1rem;
    margin-bottom: 15px;
    color: #791c6a;
  }
  .page img {
    border-radius: 20px;
    max-width: 95%;
    max-height: 300px;
    box-shadow: 0 5px 15px rgba(197, 96, 153, 0.3);
    object-fit: cover;
  }
  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }
  button {
    background: #9e5491;
    border: none;
    padding: 10px 25px;
    border-radius: 15px;
    color: #fff;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 10px rgba(158, 84, 145, 0.6);
    transition: background 0.3s ease;
    outline-offset: 4px;
  }
  button:disabled {
    background: #d2a9c7;
    cursor: not-allowed;
    box-shadow: none;
  }
  button:hover:not(:disabled) {
    background: #b566ab;
  }
  /* Mobile friendly */
  @media (max-width: 400px) {
    #app {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      padding: 15px;
    }
    .page h1 {
      font-size: 2rem;
    }
    button {
      padding: 8px 20px;
      font-size: 0.9rem;
      border-radius: 12px;
    }
  }
</style>
</head>
<body>
<div id="app">
  <!-- Pages container -->
  <div id="pages-container">
  </div>
  <!-- Navigation Controls -->
  <div class="nav-buttons">
    <button id="prevBtn" aria-label="Previous Page">‚Üê Previous</button>
    <button id="nextBtn" aria-label="Next Page">Next ‚Üí</button>
  </div>
</div>

<script>
  // Pages data - editable
  const pages = [
    {
      title: "Introducing You",
      text: "To the innocent looking yet the annoying asf bitch!üòà",
      image: "content/introducing.png"
    },
    {
      title: "Miss Masked!",
      text: "The one who hides her devious smile behind the mask.üò∑",
      image: "content/masked.gif"
    },
    {
      title: "Body Builder!",
      text: "Nothing is more than working out after eating fuck load of sweet shit isn't itüí™",
      image: "content/body.png"
    },
    {
      title: "The Climber!",
      text: "Perfectly depicting them chimps genes in herüêí",
      image: "content/climber.gif"
    },
    {
      title: "The Kidnapper!",
      text: "Kidnapping innocent looking introverts as a passtimeü•∑",
      image: "content/kidnapper.gif"
    },
    {
      title: "Wicked Witch!",
      text: "The one who is always ready to cast a spell on you, wannabe bangalanüßô‚Äç‚ôÄÔ∏è",
      image: "content/witch.gif"
    },
    {
      title: "Gulabi Daku!",
      text: "No description needed, just look at herüòè",
      image: "content/daaku.png"
    },
    {
      title: "Happy Birthday!",
      text: "The most annoying person I know, but it is worth it is(can't really abandon u *sigh*). I hope you have a great day and a wonderful year ahead.\n(Apparantly its the only pic of us together)",
      image: "content/us.png"
    }
  ];

  const pagesContainer = document.getElementById("pages-container");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  let currentPage = 0;

  // Function to render pages into DOM
  function renderPages() {
    pagesContainer.innerHTML = "";
    pages.forEach((page, index) => {
      const pageDiv = document.createElement("div");
      pageDiv.classList.add("page");
      if (index === currentPage) pageDiv.classList.add("active");
      pageDiv.innerHTML = `
        <h1>${page.title}</h1>
        <img src="${page.image}" alt="${page.title}" loading="lazy" />
        <p>${page.text}</p>
      `;
      pagesContainer.appendChild(pageDiv);
    });
    updateButtons();
  }

  // Update button disabled states
  function updateButtons() {
    prevBtn.disabled = currentPage === 0;
    nextBtn.disabled = currentPage === pages.length - 1;
  }

  // Navigation handlers
  prevBtn.addEventListener("click", () => {
    if (currentPage > 0) {
      currentPage--;
      renderPages();
    }
  });

  nextBtn.addEventListener("click", () => {
    if (currentPage < pages.length - 1) {
      currentPage++;
      renderPages();
    }
  });

  // Initialize
  renderPages();

  // Optional: Keyboard navigation
  window.addEventListener("keydown", e => {
    if (e.key === "ArrowRight" || e.key === "ArrowDown") {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPages();
      }
    } else if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
      if (currentPage > 0) {
        currentPage--;
        renderPages();
      }
    }
  });
</script>
</body>
</html>
